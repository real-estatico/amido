<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- AMIDO text -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#logoGradient)" letter-spacing="0.15em">
    AMIDO
  </text>
  
  <!-- Decorative line -->
  <line x1="10" y1="45" x2="190" y2="45" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
</svg>

